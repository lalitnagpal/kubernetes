apiVersion: apps/v1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /currency-exchange/*
        backend:
          serviceName: currency-exchange
          servicePort: 9000          
      - path: /currency-conversion/*
        backend:
          serviceName: currency-conversion
          servicePort: 9100